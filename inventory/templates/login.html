<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ _('Login') }} - {{ _('Inventory Manager') }}</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #1a73e8, #004e92);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .card-header {
      background: #1a73e8;
      font-weight: 600;
    }
    .form-control {
      border-radius: 0.5rem;
      transition: box-shadow 0.2s ease;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(26, 115, 232, 0.25);
      border-color: #1a73e8;
    }
    .input-group-text {
      background: transparent;
      border: none;
      cursor: pointer;
    }
    .btn-primary {
      background-color: #1a73e8;
      border: none;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #155ab6;
      transform: translateY(-1px);
    }
    .btn-primary:active {
      transform: translateY(1px);
    }
    a.text-decoration-none {
      color: #1a73e8;
      font-weight: 500;
    }
    a.text-decoration-none:hover {
      text-decoration: underline;
    }
    /* Shake animation */
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      50% { transform: translateX(8px); }
      75% { transform: translateX(-8px); }
      100% { transform: translateX(0); }
    }
    .shake {
      animation: shake 0.4s;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-lg" id="loginCard">
          <div class="card-header text-white text-center py-3">
            <h4 class="mb-0"><i class="bi bi-box-arrow-in-right me-2"></i>{{ _('Login to Inventory Manager') }}</h4>
          </div>

          <div class="card-body p-4">
            <!-- Flash messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, msg in messages %}
                  <div class="alert alert-{{ category }} alert-dismissible fade show text-center fw-medium" role="alert">
                    {{ msg }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form id="loginForm" action="{{ url_for('auth.login') }}" method="POST" novalidate>
              
              <!-- Email or Username -->
              <div class="mb-3">
                <label class="form-label">{{ _('Email or Username') }}</label>
                <input type="text" name="identifier" class="form-control" placeholder="{{ _('Enter email or username') }}" required autofocus>
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label class="form-label">{{ _('Password') }}</label>
                <div class="input-group">
                  <input type="password" name="password" id="password" class="form-control" placeholder="••••••••" required>
                  <span class="input-group-text" id="togglePassword">
                    <i class="bi bi-eye-slash" id="eyeIcon"></i>
                  </span>
                </div>
              </div>

              <!-- Submit -->
              <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                  {{ _('Login') }}
                </button>
              </div>
            </form>

            <p class="text-center mt-4 mb-0">
              <small>{{ _('Don’t have an account?') }} 
                <a href="{{ url_for('auth.register_admin') }}" class="text-decoration-none">{{ _('Register as Admin') }}</a>
              </small>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap & JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Interactive JS -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const passwordInput = document.getElementById('password');
      const togglePassword = document.getElementById('togglePassword');
      const eyeIcon = document.getElementById('eyeIcon');
      const form = document.getElementById('loginForm');
      const loginCard = document.getElementById('loginCard');

      // Toggle show/hide password
      togglePassword.addEventListener('click', function() {
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;
        eyeIcon.classList.toggle('bi-eye');
        eyeIcon.classList.toggle('bi-eye-slash');
      });

      // Submit form with Enter key
      form.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          form.submit();
        }
      });

      // Shake animation when invalid login detected (server sets danger flash)
      const dangerAlert = document.querySelector('.alert-danger');
      if (dangerAlert) {
        loginCard.classList.add('shake');
        setTimeout(() => loginCard.classList.remove('shake'), 500);
      }
    });
  </script>

</body>
</html>
