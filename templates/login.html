<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>{{ _('Login') }} - {{ _('Inventory Manager') }}</title>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin-top: 100px;
            padding: 30px;
            box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.1);
            border-radius: 0.5rem;
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="login-container">

            <h1 class="text-center mb-4">{{ _('Login') }}</h1>

            <!-- Flash messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, msg in messages %}
                        <div class="alert alert-{{ category }} mb-2">{{ msg }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('login') }}" method="POST">

                <!-- Email or username -->
                <div class="mb-3">
                    <input type="text" 
                           name="identifier" 
                           placeholder="{{ _('Email or Username') }}" 
                           class="form-control rounded-lg" 
                           required>
                </div>

                <div class="mb-3">
                    <input type="password" 
                           name="password" 
                           placeholder="{{ _('Password') }}" 
                           class="form-control rounded-lg" 
                           required>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3 rounded-lg">
                    {{ _('Login') }}
                </button>
            </form>

            <p class="text-center mt-3">
                <a href="{{ url_for('register_admin') }}" class="text-decoration-none">
                    {{ _('Register as Admin') }}
                </a>
            </p>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
