{% extends "base.html" %}

{% block title %}Manage All Users{% endblock %}

{% block content %}
<div class="container mt-4">

    <h3>All Users</h3>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Created By</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>{{ user.created_by_id }}</td>
                <td>
                    <a href="{{ url_for('delete_user', id=user.id) }}" class="btn btn-sm btn-danger">
                        Delete
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>
{% endblock %}
