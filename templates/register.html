<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <meta charset="UTF-8">
    <title>{{ _('Register Admin') }} - {{ _('Inventory Manager') }}</title>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8f9fa;
        }
        .register-container {
            max-width: 400px;
            margin-top: 100px;
            padding: 30px;
            box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.1);
            border-radius: 0.5rem;
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="register-container">
            <h1 class="text-center mb-4">{{ _('Register Admin') }}</h1>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-info" role="alert">
                        {% for msg in messages %}
                            <p class="mb-0">{{ msg }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('register_admin') }}">
                <div class="mb-3">
                    <input type="text" name="username" placeholder="{{ _('Username') }}" class="form-control rounded-lg" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" placeholder="{{ _('Password') }}" class="form-control rounded-lg" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3 rounded-lg">{{ _('Register') }}</button>
            </form>

            <p class="text-center mt-3">
                <a href="{{ url_for('login') }}" class="text-decoration-none">{{ _('Back to Login') }}</a>
            </p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
